<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <style>
          body {
            font-family: Arial, Helvetica, sans-serif;
          }
          .container {
            display: flex;
            padding-left: 20px;
          }
          .inpt {
            padding-top: 10px;
          }
          #words {
            padding-left: 10px;
            width: 20%;
          }
          .bar {
            border-radius: 1px;
            width: 570px;
            border-top: 1px solid;
            font-size: 13px;
            height: 25px;
          }
          #searchBoxes {
            width: 50%;
          }
          #button {
            margin-left: 450px;
            text-align: center;
            width: 120px;
            height: 30px;
            cursor: default;
            color: white;
            background-color: #4d90fe;
            border: 1px solid #3079ed 
          }

        </style>
    </head>
    <body>
      <img src="googleLogo.png" alt="google" width="70px" style="padding-bottom: 60px; padding-left: 10px;"> 
      <label style="margin-left: -60px; color: #d93025; font-size: 20px;font-style: inherit;">Advanced Image Search</label>
      <div style="border-bottom: 1px solid #ebebeb; padding-top: 20px;"></div>
        <form action="https://www.google.com/search">
          <div class="container">
          <div id="words">
             <p>Find images with...</p>
              <p class="inpt">all these words:</p>
              <p class="inpt">this exact word or phrase: </p>
              <p class="inpt">any of these words: </p>
              <p class="inpt">none of these words:</p>
           </div>
           <div id="serchboxes">
            <br><br>
           <p><input class="bar" type="text" name="as_epq"></p>
           <p><input class="bar" type="text" name="as_q"></p>
           <p><input class="bar" type="text" name="as_oq"></p>
           <p><input class="bar" type="text" name="as_eq"></p>
           <input type="submit" id="button" value="Advanced Search">
          </div>
        </div>
          </form>
    </body>
</html>
